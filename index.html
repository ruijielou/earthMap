<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Format Currency</title>
    <style>
    input {
        width: 360px;
    }
    </style>
    <script>
    /*
              获取第一个输入框中数据，格式化后放入第二个输入框进行展示
            */
    function showNewNum() {
        //获取输入的数据
        var value = document.getElementById('num').value;
        //将格式化的数据放入到新的输入框中显示
        document.getElementById('newNum').value = formatCurrency(value);
    }
    /*
      格式化数据，小数部分不做处理，对整数部分进行千分位格式化的处理，如果有符号，正常保留
    */
    function formatCurrency(num) {
        if (num) {
            //将num中的$,去掉，将num变成一个纯粹的数据格式字符串
            num = num.toString().replace(/\$|\,/g, '');
            //如果num不是数字，则将num置0，并返回
            if ('' == num || isNaN(num)) { return 'Not a Number ! '; }
            //如果num是负数，则获取她的符号
            var sign = num.indexOf("-") >= 0 ? '-' : '';
            // num = num.indexOf('-') >= 0 ? Math.abs(num):num;
            var order = num.indexOf("-");
            if(order == 0) {
                num = num.substring(1, num.length)
            }
            //如果存在小数点，则获取数字的小数部分
            var cents = num.indexOf(".") >= 0 ? num.substr(num.indexOf(".")) : '';
            cents = cents.length > 1 ? cents : ''; //注意：这里如果是使用change方法不断的调用，小数是输入不了的
            //获取数字的整数数部分
            num = num.indexOf(".") >= 0 ? num.substring(0, (num.indexOf("."))) : num;
            // console.log(num)
            // num = Math.abs(num);
            // console.log(num)
            //如果没有小数点，整数部分不能以0开头
            if ('' == cents) { if (num.length > 1 && '0' == num.substr(0, 1)) { return 'Not a Number ! '; } }
            //如果有小数点，且整数的部分的长度大于1，则整数部分不能以0开头
            else { if (num.length > 1 && '0' == num.substr(0, 1)) { return 'Not a Number ! '; } }
            //针对整数部分进行格式化处理，这是此方法的核心，也是稍难理解的一个地方，逆向的来思考或者采用简单的事例来实现就容易多了
            /*
              也可以这样想象，现在有一串数字字符串在你面前，如果让你给他家千分位的逗号的话，你是怎么来思考和操作的?
              字符串长度为0/1/2/3时都不用添加
              字符串长度大于3的时候，从右往左数，有三位字符就加一个逗号，然后继续往前数，直到不到往前数少于三位字符为止
             */
            for (var i = 0; i < Math.floor((num.length - (1 + i)) / 3); i++) {
                
                num = num.substring(0, num.length - (4 * i + 3)) + ',' + num.substring(num.length - (4 * i + 3));
            }
            //将数据（符号、整数部分、小数部分）整体组合返回
            // alert(num)
            return (sign + num + cents);
        }
       

    }
    // alert('89-80'.indexOf("-"))
    </script>
</head>

<body bgcolor="AliceBlue" align="center">
    <input id="num" class="" />
    <br/>
    <input id="newNum" class="" />
    <br/>
    <input type="button" value="Please click ME" onclick="showNewNum();" />
</body>

</html>
